<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major/Minor Changes</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; overflow:hidden;}
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #iframe-container2 { width: 100%; height: 100%; flex: 1; min-height: 800px; }
        iframe { width: 100%; height: 100%; border: none; min-height: 800px; }
        html, body { height: 100%; min-height: 800px; }
    </style>
</head>
<body>
    
    <div id="iframe-container2">
        <iframe id="external-frame2" src="https://script.google.com/macros/s/AKfycbzy6oo0GFxrQVH_ouol-NyuUV-S6MRvUvxVZ0y1HBWFz1l3murt2s1FbPplsc47EfW1oQ/exec"></iframe>
    </div>

    <script>
        const loading = document.getElementById("loading");
        const iframeContainer = document.getElementById("iframe-container2");

        // Force spinner for 2 seconds
        setTimeout(() => {
            loading.style.display = "none";  // Hide spinner
            iframeContainer.style.display = "block";  // Show iframe
        }, 2000);
    </script>
</body>
</html>
